<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Emociones en Tiempo Real</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Detección de Emociones en Tiempo Real</h1>
        <div class="relative">
            <img src="{{ url_for('video_feed') }}" alt="Video Feed" class="rounded-lg shadow-md">
            <div class="absolute top-2 left-2 bg-black bg-opacity-50 text-white px-2 py-1 rounded">
                <span id="fps">FPS: --</span>
            </div>
        </div>
        <div class="mt-6 grid grid-cols-2 gap-4">
            <div class="bg-gray-100 p-4 rounded-lg">
                <h2 class="text-xl font-semibold mb-2 text-gray-700">Emoción Detectada</h2>
                <p id="emotion" class="text-2xl font-bold text-blue-600">--</p>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg">
                <h2 class="text-xl font-semibold mb-2 text-gray-700">Zona de Mirada</h2>
                <p id="gaze" class="text-2xl font-bold text-green-600">--</p>
            </div>
        </div>
    </div>

    <script>
        function updateStats() {
            // En una aplicación real, estos datos vendrían del backend
            document.getElementById('emotion').textContent = 'Feliz';
            document.getElementById('gaze').textContent = 'Centro-medio';
            document.getElementById('fps').textContent = 'FPS: 30';
        }

        setInterval(updateStats, 1000);
    </script>
</body>
</html>
